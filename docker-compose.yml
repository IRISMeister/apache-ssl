version: '3.7'

services:
  apache:
    image: httpd:2.4
    init: true
    hostname: apache
    network_mode: "host"

    volumes:
    # ISC = InterSystems IRIS install dir
    - $PWD/htdocs:/usr/local/apache2/htdocs/ 
    - $PWD/conf/other/:/usr/local/apache2/conf/other/
    - $PWD/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
    - $PWD/conf/extra/httpd-ssl.conf:/usr/local/apache2/conf/extra/httpd-ssl.conf
    - $PWD/conf/server.crt:/usr/local/apache2/conf/server.crt
    - $PWD/conf/server.key:/usr/local/apache2/conf/server.key
    
    environment:
    - TZ=JST-9

